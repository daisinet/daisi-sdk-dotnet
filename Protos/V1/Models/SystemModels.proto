syntax = "proto3";

import "google/protobuf/wrappers.proto";
import "google/protobuf/timestamp.proto";

package daisi.protos.v1;


message PagingInfo {
	optional int32 PageIndex = 1;
    optional int32 PageSize = 2;
    optional string SearchTerm = 3;
    optional string SortColumn = 4;
}

enum Timeframe {
    TimeframeSecond = 0;
    TimeframeMinute = 1;
    TimeframeHour = 2;
    TimeframeDay = 3;
    TimeframeWeek = 4;
    TimeframeMonth = 5;
    TimeframeYear = 6;
}