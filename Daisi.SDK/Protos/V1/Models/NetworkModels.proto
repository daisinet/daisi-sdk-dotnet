syntax = "proto3";

import "google/protobuf/timestamp.proto";
import "google/protobuf/wrappers.proto";
import "Protos/V1/Models/SystemModels.proto";

package daisi.protos.v1;

message GetNetworksRequest {
	PagingInfo Paging = 1;
	optional string NetworkId = 2;
	bool IsPublic = 3;
}
message GetNetworksResponse {
	repeated Network Networks = 1;
	int32 TotalCount = 2;
}
message UpdateNetworkRequest {
	Network Network = 1;
}
message UpdateNetworkResponse {
	bool Success = 1;
	optional string Message = 2;
}
message ArchiveNetworkRequest {
	string NetworkId = 1;
}
message ArchiveNetworkResponse {
	bool Success = 1;
	optional string Message = 2;
}
message CreateNetworkRequest {
	Network Network = 1;
}
message CreateNetworkResponse{
	optional Network Network = 1;
	optional string Response = 2;
}




message Network {
	string Id = 1;
	string AccountId = 2;
	string AccountName = 3;
	string Name = 4;
	string Description = 5;
	bool IsPublic = 6;
	NetworkStatus Status = 7;
}




enum NetworkStatus {
	NetworkStatusUnapproved = 0;
	NetworkStatusArchived = 1;
	NetworkStatusApproved = 2;
}

